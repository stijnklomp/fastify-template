services:
  local:
    build:
      context: .
    ports:
      - "3000:3000"
    network_mode: "host"
    tty: true
    environment:
      NODE_ENV: "development"
      LOGS: "development"
    profiles:
      - local
  dev:
    image: node:20-alpine
    ports:
      - "3000:3000"
    network_mode: "host"
    volumes:
      - ".:/src"
    working_dir: "/src"
    command: /bin/sh -c "[ ! -d node_modules ] && npm ci ; apk --no-cache add curl ; npm run dev:watch"
    tty: true
    environment:
      NODE_ENV: "development"
      LOGS: "development"
    profiles:
      - dev
