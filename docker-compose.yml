services:
  local:
    build:
      context: .
    ports:
      - "3000:3000"
    network_mode: "host"
    tty: true
    environment:
      NODE_ENV: "development"
      LOGS: "development"
    depends_on:
      - db
    profiles:
      - local
  dev:
    image: node:20-alpine
    ports:
      - "3000:3000"
    network_mode: "host"
    volumes:
      - ".:/src"
    working_dir: "/src"
    command: /bin/sh -c "[ ! -d node_modules ] && npm ci ; apk --no-cache add curl ; npm run dev"
    tty: true
    environment:
      NODE_ENV: "development"
      LOGS: "development"
    depends_on:
      - db
      - adminer
    profiles:
      - dev

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: example
      POSTGRES_DB: main
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
