x-playwright: &playwright
  image: mcr.microsoft.com/playwright:v1.49.1-jammy
  volumes:
    - ".:/src"
  working_dir: "/src"
  tty: true
  depends_on:
    rabbitmq:
      condition: service_healthy
    cache:
      condition: service_started
    db-migration:
      condition: service_completed_successfully
    localstack:
      condition: service_started
  # networks:
  #   - internal
  #   - external
  env_file:
    - path: ./.env
  ports:
    - 3001:3001

x-fastify: &fastify # network_mode: "host"
  tty: true
  # healthcheck:
  #   test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
  #   interval: 30s
  #   timeout: 5s
  #   retries: 4
  depends_on:
    rabbitmq:
      condition: service_healthy
    cache:
      condition: service_started
    db-migration:
      condition: service_completed_successfully
    localstack:
      condition: service_started
    # otel-collector:
    #   condition: service_healthy
  # networks:
  #   - internal
  #   - external
  networks:
    - default
    - elastic
  env_file:
    - path: ./.env
  ports:
    - ${API_PORT:-3000}:3000

services:
  local:
    <<: *fastify
    # extends:
    #   service: fastify
    build:
      context: .
    profiles:
      - local
      - test

  dev:
    <<: *fastify
    # extends:
    #   service: fastify
    image: node:23-alpine
    volumes:
      - ".:/src"
    working_dir: "/src"
    command: sh -c "[ ! -d node_modules ] && npm ci --force ; npm run dev"
    environment:
      - DATABASE_HOST=db
      - CACHE_HOST=cache
      - RABBIT_HOST=rabbitmq
    profiles:
      - dev

  acceptance:
    <<: *playwright
    command: sh -c "[ ! -d node_modules ] && npm ci --force ; apk --no-cache add curl ; sleep infinity"
    profiles:
      - local
      - dev

  acceptance-once:
    <<: *playwright
    command: sh -c "[ ! -d node_modules ] && npm ci --force ; apk --no-cache add curl ; npm run test:acceptance"
    profiles:
      - test

  rabbitmq:
    image: rabbitmq
    restart: always
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 5s
      retries: 5
    # networks:
    #   - internal
    volumes:
      - rabbitmq:/var/lib/rabbitmq/data
      - rabbitmq:/var/log/rabbitmq/log
    ports:
      - ${RABBIT_PORT:-5672}:5672
      - 15672:15672

  cache:
    image: cache
    restart: always
    command:
      [
        "cache-server",
        "--save",
        "--appendonly",
        "no",
        "--notify-keyspace-events",
        "Ex",
        "--logLevel",
        "notice",
        "--requirepass",
        "$CACHE_PASSWORD",
      ]
    # networks:
    #   - internal
    volumes:
      - cache:/data
    # logging:
    #   driver: none
    ports:
      - ${CACHE_PORT:-6379}:6379

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # networks:
    #   - internal
    healthcheck:
      test: pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER
      interval: 20s
      timeout: 5s
      retries: 6
    environment:
      - POSTGRES_USER=$DATABASE_USERNAME
      - POSTGRES_PASSWORD=$DATABASE_PASSWORD
      - POSTGRES_DB=$DATABASE_DB
    env_file:
      - path: ./.env
    ports:
      - ${DATABASE_PORT:-5432}:5432

  db-migration:
    image: node:20-alpine
    volumes:
      - ".:/src"
    working_dir: "/src"
    command: sh ./scripts/dockerComposeMigrate.sh
    depends_on:
      db:
        condition: service_healthy
    tty: true
    ports:
      - 3001:3001
    # networks:
    #   - internal
    env_file:
      - path: ./.env
    profiles:
      - local
      - dev
      - test

  localstack:
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566" # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559" # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    profiles:
      - local
      - dev
      - test

  # otel-collector:
  #   image: otel/opentelemetry-collector-contrib
  #   volumes:
  #     - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
  #   ports:
  #     - 1888:1888 # pprof extension
  #     - 8888:8888 # Prometheus metrics exposed by the Collector
  #     - 8889:8889 # Prometheus exporter metrics
  #     - 13133:13133 # health_check extension
  #     - 4317:4317 # OTLP gRPC receiver
  #     - 4318:4318 # OTLP http receiver
  #     - 55679:55679 # zpages extension
  #   profiles:
  #     - local
  #     - dev

